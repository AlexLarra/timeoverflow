<div class='row'>
  <div class='span8'>
    <div class='well'>
      <form class='form-horizontal' name='categoryForm'>
        <fieldset>
          <legend>
            {{ formTitle() }}
          </legend>
          <div field='' label='Name'>
            <input class='input-xlarge' id='name' ng-model='object.name' type='text' />
          </div>
          <div field='' label='Parent'>
            <select class='input-xlarge' data-placeholder='category' ng-model='object.parent_id' ui-select2='{allowClear:true}'>
              <option value=''>(no parent)</option>
              <option ng-repeat='cat in categories' value='{{ cat.id }}'>{{ cat.fqn }}</option>
            </select>
          </div>
        </fieldset>
        <pre>{{ object | json }}</pre>
        <div class='form-actions'>
          <button class='btn btn-primary' ng-click='save(object)' type='submit'>Save changes</button>
          <a class='btn' href='/categories'>Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
